title: Thanks
content: >-
  This website wouldn't have been possible without the following tools and
  technologies:


  * [humaaans](https://www.humaaans.com/)

  * [Netlify CMS](https://www.netlifycms.org/)

  * [React Static](https://github.com/nozzle/react-static)

  * [Digital Ocean for Nonprofits](https://www.digitalocean.com/)

  * [Star Trek Scripts](http://www.st-minutiae.com/resources/scripts/#thenextgeneration)


  For a full list of the javascript libraries used, check out our repo at
  [ten-forwardslash](https://github.com/tenforwardslash/ten-forwardslash)
